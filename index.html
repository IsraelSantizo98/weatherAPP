<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <script src="https://kit.fontawesome.com/1085598771.js" crossorigin="anonymous"></script>
    <title>Weather APP</title>
</head>
<body id="body">
    <div class="weather__image">
        <main class="contenedor" id="container">
            <div class="container">
                <h1 class="centrar-texto no-margin heading">Weather APP</h1>
                <form action="" class="formulario margin-top margin-bottom" id="formularioSubmit">
                    <div class="campo">
                        <input type="text" name="" id="search__input" class="campo__field" placeholder="Ingrese Cuidad">
                        <button type="submit" class="btn btn-principal" ><i class="search fas fa-search-location"></i></button>
                    </div>
                </form>
                <div class="weather__temperature">
                    <div class="weather__grados margin-right" id="degreeNumber"></div>
                    <div class="weather__simbolo"> °C</div>
                </div>
                <div class="weather__container margin-bottom">
                    <div class="weather__ico__container">
                        <div class="weather__icon" id="weatherIcon">
                            <img src="img/10d.png" alt="Img">
                        </div>
                    </div>
                </div>
                <div class="location margin-bottom">
                    <div class="location_city margin-bottom-2" id="timezone"></div>
                    <div class="weather__description margin-bottom-2" id="description"></div>
                    <div class="location__date " id="date"></div>
                </div>
                <div class="weather">
                    <div class="weather_min"><small>min </small><span id="min">°C</span></div>
                    <div class="weather_max"><small>max </small><span id="max">°C</span></div>
                </div>
            </div>
        </main>
    </div>
    <!-- <script src="js/index.js"></script> -->
    <script src="js/main.js"></script>
</body>
</html>
